<script language="javascript">
function login(){
	var milliseconds = 10000;
	var start = new Date().getTime();
	for (var i = 0; i < 1e7; i++) {
		if ((new Date().getTime() - start) > milliseconds){
		  break;
		}
	}
	alert('登入成功');
	window.location.href = 'TGOS.html';
}
</script>
